<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <title>BMW Racks</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="./images/bmw-logo.png" alt="bmw logo" class="logo">
            <div class="links-container">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Racks</a>
                <a href="#" class="nav-link">Contacts</a>
            </div>
        </div>
        <div class="main-container">
            <div class="sidebar">
                <form action="#" method="post" class="form-container">
                    <label for="asset-tag">ASSET TAG</label>
                    <input type="text" id="asset-tag" class="input-box">
                    <label for="serial">SERIAL</label>
                    <input type="text" id="serial" class="input-box">
                    <label for="model">MODEL</label>
                    <input type="text" id="model" class="input-box">
                    <label for="category">CATEGORY</label>
                    <input type="text" id="category" class="input-box">
                    <input type="submit" value="Add new" class="btn-blue">
                </form>
            </div>
            <div class="products-container">
                <div class="product-container-links">
                    <h1>Racks</h1>
                    <a href="#" class="btn-blue"><i class="fa-solid fa-plus"></i>  Add a Rack</a>
                </div>
                <div class="racks-list">
                    <div class="rack">
                        <img src="./images/qr-code-rack.jpg" alt="" class="rack-image">
                        <h2>PTB00349</h2>
                        <p class="availability-item"><i class="fa-solid fa-circle"></i> Availability</p>
                        <p>ZBE RMT 01 LL NIV</p>
                        <a href="#" class="btn-white">Reserve</a>
                    </div>
                    <div class="rack">
                        <img src="./images/qr-code-rack.jpg" alt="" class="rack-image">
                        <h2>PTB00349</h2>

                        <p>ZBE RMT 01 LL NIV</p>
                        <a href="#" class="btn-white">Reserve</a>
                    </div>
                    <div class="rack">
                        <img src="./images/qr-code-rack.jpg" alt="" class="rack-image">

                        <p>ZBE RMT 01 LL NIV</p>
                        <a href="#" class="btn-white">Reserve</a>
                    </div>
                    <div class="rack">

                        <h2>PTB00349</h2>
                        <p class="availability-item"><i class="fa-solid fa-circle"></i> Availability</p>
                        <p>ZBE RMT 01 LL NIV</p>
                        <a href="#" class="btn-white">Reserve</a>
                    </div>
                    <div class="rack">
                        <img src="./images/qr-code-rack.jpg" alt="" class="rack-image">

                        <p>ZBE RMT 01 LL NIV</p>
                        <a href="#" class="btn-white">Reserve</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
